<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
    <link href="https://fonts.googleapis.com/css?family=Hind" rel="stylesheet">
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <div class="row">
        <div class="col-md-3">
            <!--Spacer-->
        </div>
        <div class="col-md-6" id="registrationMid">
            <h1>REGISTRATION</h1>

            <!-- NEED TO CHANGE THIS TO A PAGE THAT WE WANT IT TO GO TO-->
            <form class="form-horizontal" action="registrationThanks.html">

                <!-- RFID number label and textbox -->
                <div class="form-group">
                    <div class="col-sm-1"></div>
                    <div class="col-sm-3"></div>
                </div>

                <!-- Language label and menu -->
                <div class="form-group">
                    <div class="col-sm-1"></div>
                    <label for="language" class="col-sm-4">Select your language:</label>
                    <div class="col-sm-4">
                        <select class="form-control" id="languageInput">
                        <option>English</option>
                        <option>Español</option>
                        <option>中文</option>
                    </select>
                    </div>
                    <div class="col-sm-3"></div>
                </div>

                <!-- Avatar selection -->
                <div class="form-group">
                    <div class="row">
                        <label for="avatar" class="col-sm-8">Who do you want to be your tour guide today?</label>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <table class="table" id="avatarTable">
                                <tr>
                                    <td><img src="../img/avatars/butterflyfish.png" onclick="setAvatar('Bea the Butterflyfish')" class="avatar butterflyfish"></td>
                                    <td><img src="../img/avatars/sea-horse2.png" class="img-responsive" onclick="setAvatar('Sam the Seahorse')" class="avatar seahorse2"></td>
                                    <td><img src="../img/avatars/sea-turtle.png" onclick="setAvatar('Tammy the Turtle')" class="avatar turtle"></td>
                                </tr>
                                <tr>
                                    <td onclick="setAvatar('Bea the Butterflyfish')" class="avatar butterflyfish">Bea the Butterflyfish</td>
                                    <td onclick="setAvatar('Sam the Seahorse')" class="avatar seahorse2">Sam the Seahorse</td>
                                    <td onclick="setAvatar('Tammy the Turtle')" class="avatar turtle">Tammy the Turtle</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <div class="col-sm-3"></div>
                </div>

                <!-- Name label and textbox -->
                <div class="form-group">
                    <div class="col-sm-1"></div>
                    <label for="name" class="col-sm-4">Please enter your name:</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="nameInput" placeholder="Cap'n Nautilus">
                    </div>
                    <div class="col-sm-3"></div>
                </div>

                <!-- Age group label and menu -->
                <div class="form-group">
                    <div class="col-sm-1"></div>
                    <label for="ageGroup" class="col-sm-4">Select your age group:</label>
                    <div class="col-sm-4">
                        <select class="form-control" id="ageGroupInput">
                        <option>Elementary school</option>
                        <option>Middle school</option>
                        <option>High school</option>
                    </select>
                    </div>
                    <div class="col-sm-3"></div>
                </div>

                <div class="text-center">
                    <!-- Submit button. To stop the whole page from refreshing after the button is pressed, move the button line outside of the </form> tag -->
                    <button type="submit" class="btn btn-lg" onclick="return update()" id="submit">SUBMIT</button>
                </div>
            </form>
        </div>
        <div class="col-md-3">
            <!--Spacer-->
        </div>
    </div>

    <!-- Text output for debugging
<p id="testTextDisplay"></p>-->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
    <script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>

    <script src="../js/registration.js"></script>
</body>

</html>
